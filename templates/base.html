<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ultra PDF Chatbot 3000 - AI-powered document processing and chat interface">
    <meta name="author" content="Ultra PDF Chatbot 3000">
    <meta name="robots" content="noindex, nofollow">
    <meta name="csrf-token" content="{{ csrf_token }}">
    
    <title>{% block title %}Ultra PDF Chatbot 3000{% endblock %}</title>
    
    {% load static %}
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#3b82f6',
                        'primary-dark': '#1e40af',
                        'secondary': '#64748b',
                        'accent': '#10b981',
                        'danger': '#ef4444',
                        'warning': '#f59e0b',
                        'dark': '#1e293b',
                        'light': '#f8fafc'
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.3s ease-out',
                        'pulse-slow': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'bounce-slow': 'bounce 2s infinite'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(10px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/htmx.min.js"></script>
    
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Enhanced Custom CSS -->
    <style>
        /* Enhanced scrollbar styles */
        .scrollbar-thin::-webkit-scrollbar {
            width: 6px;
        }
        .scrollbar-thin::-webkit-scrollbar-track {
            background: linear-gradient(to bottom, #f1f5f9, #e2e8f0);
            border-radius: 3px;
        }
        .scrollbar-thin::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #64748b, #3b82f6);
            border-radius: 3px;
            box-shadow: inset 0 0 2px rgba(255,255,255,0.3);
        }
        .scrollbar-thin::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(to bottom, #475569, #2563eb);
        }
        
        /* Enhanced focus styles */
        .focus-ring:focus {
            outline: 3px solid #a855f7;
            outline-offset: 2px;
            box-shadow: 0 0 0 6px rgba(168, 85, 247, 0.2);
            transition: all 0.2s ease;
        }
        
        /* Enhanced loading animation */
        .loading-dots {
            display: inline-block;
        }
        .loading-dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
        
        /* Enhanced file upload styles */
        .file-upload-zone {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        .file-upload-zone.drag-over {
            background: linear-gradient(135deg, #a855f7 0%, #3b82f6 100%);
            border-color: #8b5cf6;
            color: white;
            transform: scale(1.02);
        }
        .file-upload-zone::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s;
        }
        .file-upload-zone:hover::before {
            left: 100%;
        }
        
        /* Enhanced message animations */
        .message-enter {
            animation: messageSlideIn 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }
        @keyframes messageSlideIn {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            50% {
                opacity: 0.7;
                transform: translateY(-2px) scale(1.01);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        /* Floating animation for avatars */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-2px) rotate(1deg); }
            50% { transform: translateY(-1px) rotate(0deg); }
            75% { transform: translateY(-2px) rotate(-1deg); }
        }
        
        /* Gradient text animation */
        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }
        
        /* Enhanced toast styles */
        .toast {
            transform: translateX(100%);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .toast.show {
            transform: translateX(0) scale(1);
        }
        .toast:hover {
            transform: translateX(-5px) scale(1.02);
        }
        
        /* Button hover effects */
        .btn-hover-lift {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-hover-lift:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        /* Sparkle animation */
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0) rotate(0deg); }
            50% { opacity: 1; transform: scale(1) rotate(180deg); }
        }
        
        /* Gradient backgrounds */
        .bg-gradient-mesh {
            background:
                radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(16, 185, 129, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(59, 130, 246, 0.1) 0%, transparent 50%);
        }
        
        /* Glassmorphism effect */
        .glass {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        /* Progress bar enhancement */
        .progress-glow {
            position: relative;
            overflow: hidden;
        }
        .progress-glow::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
            animation: shimmer 2s infinite;
        }
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        /* Custom checkbox and radio styles */
        .custom-checkbox {
            appearance: none;
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid #d1d5db;
            border-radius: 0.25rem;
            background: white;
            transition: all 0.2s;
        }
        .custom-checkbox:checked {
            background: linear-gradient(45deg, #8b5cf6, #3b82f6);
            border-color: #8b5cf6;
        }
        .custom-checkbox:checked::before {
            content: 'âœ“';
            display: block;
            text-align: center;
            color: white;
            font-weight: bold;
            line-height: 1.25rem;
        }
        
        /* Markdown content styling */
        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3,
        .markdown-content h4,
        .markdown-content h5,
        .markdown-content h6 {
            font-weight: bold;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            line-height: 1.2;
        }
        
        .markdown-content h1 { font-size: 1.5em; }
        .markdown-content h2 { font-size: 1.3em; }
        .markdown-content h3 { font-size: 1.1em; }
        .markdown-content h4 { font-size: 1em; }
        
        .markdown-content p {
            margin-bottom: 1em;
        }
        
        .markdown-content ul,
        .markdown-content ol {
            margin: 1em 0;
            padding-left: 1.5em;
        }
        
        .markdown-content li {
            margin-bottom: 0.5em;
        }
        
        .markdown-content code {
            background-color: #f3f4f6;
            color: #374151;
            padding: 0.125rem 0.25rem;
            border-radius: 0.25rem;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.875em;
        }
        
        .markdown-content pre {
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            padding: 1rem;
            overflow-x: auto;
            margin: 1em 0;
        }
        
        .markdown-content pre code {
            background: none;
            padding: 0;
            font-size: 0.875em;
        }
        
        .markdown-content blockquote {
            border-left: 4px solid #3b82f6;
            background-color: #f8fafc;
            padding: 0.5rem 1rem;
            margin: 1em 0;
            font-style: italic;
        }
        
        .markdown-content table {
            border-collapse: collapse;
            width: 100%;
            margin: 1em 0;
        }
        
        .markdown-content th,
        .markdown-content td {
            border: 1px solid #e2e8f0;
            padding: 0.5rem;
            text-align: left;
        }
        
        .markdown-content th {
            background-color: #f8fafc;
            font-weight: bold;
        }
        
        .markdown-content strong {
            font-weight: bold;
        }
        
        .markdown-content em {
            font-style: italic;
        }
        
        .markdown-content a {
            color: #3b82f6;
            text-decoration: underline;
        }
        
        .markdown-content a:hover {
            color: #2563eb;
        }
        
        /* Typing Indicator Animations */
        
        /* Shimmer animation for the typing bubble */
        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        .animate-shimmer {
            animation: shimmer 2s infinite;
        }

        /* Enhanced bounce animation for typing dots */
        .typing-dot {
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        @keyframes typingBounce {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Floating animation for particles */
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) scale(1);
                opacity: 0.6;
            }
            25% {
                transform: translateY(-3px) scale(1.1);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-1px) scale(0.9);
                opacity: 0.4;
            }
            75% {
                transform: translateY(-2px) scale(1.05);
                opacity: 0.7;
            }
        }

        .animate-float {
            animation: float 3s infinite ease-in-out;
        }

        /* Breathing effect for the entire typing indicator */
        .typing-indicator {
            animation: breathe 2s infinite ease-in-out;
        }

        @keyframes breathe {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.002);
            }
        }

        /* Fade transition for smooth replacement */
        .typing-indicator.fade-out {
            animation: fadeOut 0.3s ease-out forwards;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-10px);
            }
        }
        
        /* Enhanced typing indicator responsiveness */
        @media (max-width: 640px) {
            .typing-indicator .max-w-3xl {
                max-width: 100%;
            }
            
            .typing-indicator .px-5 {
                padding-left: 1rem;
                padding-right: 1rem;
            }
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body class="h-full bg-gray-50 font-sans antialiased" 
      x-data="appData()" 
      @keydown.escape="closeModals()">
    
    <!-- Skip to main content for accessibility -->
    <a href="#main-content" 
       class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 bg-primary text-white px-4 py-2 rounded focus-ring">
        Skip to main content
    </a>
    
    <!-- CSRF Token for HTMX -->
    <meta name="csrf-token" content="{{ csrf_token }}">
    
    
    <!-- Main content -->
    <main id="main-content" class="flex-1 overflow-hidden" role="main">
        {% block content %}
        {% endblock %}
    </main>
    
    <!-- Toast notification container -->
    <div id="toast-container" 
         class="fixed top-4 right-4 z-50 space-y-2"
         aria-live="polite"
         aria-label="Notifications">
    </div>
    
    <!-- Loading overlay -->
    <div x-show="showLoadingOverlay" 
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         class="fixed inset-0 bg-gray-900 bg-opacity-50 z-50 flex items-center justify-center"
         style="display: none;">
        <div class="bg-white rounded-lg p-6 flex items-center space-x-3">
            <svg class="animate-spin h-6 w-6 text-primary" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span class="text-gray-700">Loading...</span>
        </div>
    </div>
    
    <!-- HTMX Configuration and Event Handlers -->
    <script>
        // HTMX Configuration
        htmx.config.defaultFocusScroll = true;
        htmx.config.scrollBehavior = 'smooth';
        htmx.config.defaultSwapStyle = 'outerHTML';
        htmx.config.defaultSwapDelay = 0;
        htmx.config.defaultSettleDelay = 100;
        
        // Add CSRF token to all HTMX requests
        document.addEventListener('htmx:configRequest', function(evt) {
            evt.detail.headers['X-CSRFToken'] = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
        });
        
        // Loading states
        document.addEventListener('htmx:beforeRequest', function(evt) {
            const button = evt.detail.elt;
            if (button.tagName === 'BUTTON') {
                button.disabled = true;
                button.classList.add('opacity-75');
            }
        });
        
        document.addEventListener('htmx:afterRequest', function(evt) {
            const button = evt.detail.elt;
            if (button.tagName === 'BUTTON') {
                button.disabled = false;
                button.classList.remove('opacity-75');
            }
        });
        
        // Error handling
        document.addEventListener('htmx:responseError', function(evt) {
            console.error('HTMX Error:', evt.detail);
            showToast('An error occurred. Please try again.', 'error');
        });
        
        document.addEventListener('htmx:networkError', function(evt) {
            console.error('Network Error:', evt.detail);
            showToast('Network error. Please check your connection.', 'error');
        });
        
        // Alpine.js Global Data
        function appData() {
            return {
                isUploading: false,
                isProcessing: false,
                showLoadingOverlay: false,
                mobileMenuOpen: false,
                
                closeModals() {
                    // Close any open modals on escape
                    this.showLoadingOverlay = false;
                    this.mobileMenuOpen = false;
                },
                
                toggleMobileMenu() {
                    this.mobileMenuOpen = !this.mobileMenuOpen;
                    // Prevent body scroll when mobile menu is open
                    if (this.mobileMenuOpen) {
                        document.body.style.overflow = 'hidden';
                    } else {
                        document.body.style.overflow = '';
                    }
                },
                
                closeMobileMenu() {
                    this.mobileMenuOpen = false;
                    document.body.style.overflow = '';
                },
                
                setUploading(state) {
                    this.isUploading = state;
                },
                
                setProcessing(state) {
                    this.isProcessing = state;
                },
                
                showLoading() {
                    this.showLoadingOverlay = true;
                },
                
                hideLoading() {
                    this.showLoadingOverlay = false;
                }
            }
        }
        
        // Toast notification system
        function showToast(message, type = 'info', duration = 5000) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            const id = 'toast-' + Date.now();
            
            const typeClasses = {
                'success': 'bg-green-500 text-white',
                'error': 'bg-red-500 text-white',
                'warning': 'bg-yellow-500 text-white',
                'info': 'bg-blue-500 text-white'
            };
            
            const iconSvgs = {
                'success': '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>',
                'error': '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>',
                'warning': '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.732-.833-2.5 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>',
                'info': '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>'
            };
            
            toast.id = id;
            toast.className = `toast ${typeClasses[type] || typeClasses.info} px-4 py-3 rounded-lg shadow-lg flex items-center space-x-3 max-w-sm`;
            toast.setAttribute('role', 'alert');
            toast.setAttribute('aria-live', 'polite');
            
            toast.innerHTML = `
                <svg class="w-5 h-5 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    ${iconSvgs[type] || iconSvgs.info}
                </svg>
                <span class="flex-1">${message}</span>
                <button onclick="removeToast('${id}')" class="text-white hover:text-gray-200 focus-ring rounded">
                    <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            `;
            
            container.appendChild(toast);
            
            // Animate in
            setTimeout(() => toast.classList.add('show'), 10);
            
            // Auto remove
            setTimeout(() => removeToast(id), duration);
        }
        
        function removeToast(id) {
            const toast = document.getElementById(id);
            if (toast) {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }
        }
        
        // Keyboard navigation helpers
        function trapFocus(element) {
            const focusableElements = element.querySelectorAll(
                'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])'
            );
            const firstElement = focusableElements[0];
            const lastElement = focusableElements[focusableElements.length - 1];
            
            element.addEventListener('keydown', function(e) {
                if (e.key === 'Tab') {
                    if (e.shiftKey) {
                        if (document.activeElement === firstElement) {
                            lastElement.focus();
                            e.preventDefault();
                        }
                    } else {
                        if (document.activeElement === lastElement) {
                            firstElement.focus();
                            e.preventDefault();
                        }
                    }
                }
            });
        }
        
        // Accessibility helpers
        function announceToScreenReader(message) {
            const announcement = document.createElement('div');
            announcement.setAttribute('aria-live', 'polite');
            announcement.setAttribute('aria-atomic', 'true');
            announcement.className = 'sr-only';
            announcement.textContent = message;
            document.body.appendChild(announcement);
            setTimeout(() => document.body.removeChild(announcement), 1000);
        }
        
        // Markdown parsing function for both user and assistant messages
        function parseMarkdownContent() {
            const allMessages = document.querySelectorAll('[data-role="assistant"] .markdown-content, [data-role="user"] .markdown-content');
            allMessages.forEach(function(element) {
                if (typeof marked !== 'undefined' && element.textContent && !element.hasAttribute('data-parsed')) {
                    try {
                        marked.setOptions({
                            breaks: true,
                            gfm: true,
                            sanitize: false
                        });
                        const markdownText = element.textContent.trim();
                        element.innerHTML = marked.parse(markdownText);
                        element.setAttribute('data-parsed', 'true');
                    } catch (e) {
                        console.error('Markdown parsing error:', e);
                    }
                }
            });
        }
        
        // Global event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Parse existing markdown content
            parseMarkdownContent();
            
            // Enhanced focus management
            document.addEventListener('focusin', function(e) {
                if (e.target.matches('.focus-ring')) {
                    e.target.style.outline = '2px solid #3b82f6';
                    e.target.style.outlineOffset = '2px';
                }
            });
            
            document.addEventListener('focusout', function(e) {
                if (e.target.matches('.focus-ring')) {
                    e.target.style.outline = '';
                    e.target.style.outlineOffset = '';
                }
            });
        });
        
        // HTMX event handler for new content
        document.addEventListener('htmx:afterSwap', function(evt) {
            parseMarkdownContent();
        });
        
        // Export functions for use in templates
        window.showToast = showToast;
        window.removeToast = removeToast;
        window.announceToScreenReader = announceToScreenReader;
        window.parseMarkdownContent = parseMarkdownContent;
        window.trapFocus = trapFocus;
    </script>
    
    {% block extra_javascript %}{% endblock %}
</body>
</html>
